<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FontScope Icon Generator</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .icon-preview {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    canvas {
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    button {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FontScope Icon Generator</h1>
    <p>Generate stunning PNG icons for your Chrome extension</p>
    
    <div class="icon-preview">
      <div>
        <canvas id="icon16" width="16" height="16"></canvas>
        <p>16x16</p>
      </div>
      <div>
        <canvas id="icon48" width="48" height="48"></canvas>
        <p>48x48</p>
      </div>
      <div>
        <canvas id="icon128" width="128" height="128"></canvas>
        <p>128x128</p>
      </div>
    </div>
    
    <div class="buttons">
      <button onclick="downloadIcon('icon16', 'icon16.png')">Download 16x16</button>
      <button onclick="downloadIcon('icon48', 'icon48.png')">Download 48x48</button>
      <button onclick="downloadIcon('icon128', 'icon128.png')">Download 128x128</button>
    </div>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const centerX = size / 2;
      const centerY = size / 2;
      const radius = size * 0.4; // Slightly larger circle for better proportions

      // Gradient background - more vibrant
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366F1'); // Indigo
      gradient.addColorStop(0.3, '#8B5CF6'); // Purple
      gradient.addColorStop(0.7, '#EC4899'); // Pink
      gradient.addColorStop(1, '#F97316'); // Orange for extra vibrancy

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Add a subtle shadow/highlight effect
      ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
      ctx.shadowBlur = size * 0.05;
      ctx.shadowOffsetX = size * 0.02;
      ctx.shadowOffsetY = size * 0.02;

      // Magnifying glass circle - perfectly centered
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.95)';
      ctx.lineWidth = Math.max(2, size * 0.06); // Thicker stroke for better visibility
      ctx.stroke();

      // Reset shadow for handle
      ctx.shadowColor = 'transparent';

      // Handle - positioned at 45 degrees, more prominent
      const handleLength = radius * 1.3;
      const handleAngle = Math.PI / 4; // 45 degrees
      const handleStartX = centerX + radius * Math.cos(handleAngle);
      const handleStartY = centerY + radius * Math.sin(handleAngle);
      const handleEndX = centerX + handleLength * Math.cos(handleAngle);
      const handleEndY = centerY + handleLength * Math.sin(handleAngle);

      ctx.beginPath();
      ctx.moveTo(handleStartX, handleStartY);
      ctx.lineTo(handleEndX, handleEndY);
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.95)';
      ctx.lineWidth = Math.max(2, size * 0.06);
      ctx.stroke();

      // Add a small circle at the handle end for modern look
      ctx.beginPath();
      ctx.arc(handleEndX, handleEndY, size * 0.03, 0, 2 * Math.PI);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
      ctx.fill();

      // Font symbol inside - perfectly centered and more prominent
      ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
      ctx.font = `bold ${size * 0.3}px Arial`; // Larger and bolder
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('F', centerX, centerY);
    }

    function downloadIcon(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Draw icons on load
    window.onload = function() {
      drawIcon(document.getElementById('icon16'), 16);
      drawIcon(document.getElementById('icon48'), 48);
      drawIcon(document.getElementById('icon128'), 128);
    };
  </script>
</body>
</html>
